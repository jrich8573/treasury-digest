name: Treasury News Digest

on:
  workflow_dispatch: {}
  schedule:
    # Daily at 13:00 UTC (adjust as desired)
    - cron: "0 13 * * *"

jobs:
  run-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # If you stored values under Settings â†’ Environments (environment-scoped),
    # the job must declare an environment to access those secrets/vars.
    # By default we use "treasury-digest"; override by defining an Actions Variable
    # named DIGEST_ENVIRONMENT.
    environment:
      name: ${{ vars.DIGEST_ENVIRONMENT || 'treasury-digest' }}
    services:
      ollama:
        image: ollama/ollama:latest
        ports:
          - 11434:11434
    env:
      # Required (Secrets preferred; Variables supported)
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY || vars.NEWS_API_KEY }}
      SMTP_USER: ${{ secrets.SMTP_USER || vars.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS || vars.SMTP_PASS }}
      TO_EMAILS: ${{ secrets.TO_EMAILS || vars.TO_EMAILS }}

      # Optional
      FROM_EMAIL: ${{ secrets.FROM_EMAIL || vars.FROM_EMAIL }}
      SMTP_HOST: ${{ vars.SMTP_HOST }}
      SMTP_PORT: ${{ vars.SMTP_PORT }}
      SMTP_SECURITY: ${{ vars.SMTP_SECURITY }}

      # Optional tuning
      QUERY: ${{ vars.QUERY }}
      SOURCES: ${{ vars.SOURCES }}
      MAX_ARTICLES: ${{ vars.MAX_ARTICLES }}
      LLM_PROVIDER: ${{ vars.LLM_PROVIDER }}
      OLLAMA_BASE_URL: ${{ vars.OLLAMA_BASE_URL }}
      OLLAMA_MODEL: ${{ vars.OLLAMA_MODEL }}
      OLLAMA_TIMEOUT_SECONDS: ${{ vars.OLLAMA_TIMEOUT_SECONDS }}
      LLM_MAX_TOKENS: ${{ vars.LLM_MAX_TOKENS }}
      LLM_TEMPERATURE: ${{ vars.LLM_TEMPERATURE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Debug (safe)
        run: |
          echo "Job environment name:          ${{ vars.DIGEST_ENVIRONMENT || 'treasury-digest' }}"
          echo "Has NEWS_API_KEY from Secrets? ${{ secrets.NEWS_API_KEY != '' }}"
          echo "Has NEWS_API_KEY from Vars?    ${{ vars.NEWS_API_KEY != '' }}"
          echo "Runtime NEWS_API_KEY set?      $([ -n "${NEWS_API_KEY:-}" ] && echo yes || echo no)"
          echo "Workflow ref: $GITHUB_REF"

      - name: Warm up Ollama model
        run: |
          OLLAMA_BASE_URL="${OLLAMA_BASE_URL:-http://localhost:11434}"
          OLLAMA_MODEL="${OLLAMA_MODEL:-llama3.2:3b}"
          echo "Pulling Ollama model: ${OLLAMA_MODEL}"
          curl -fsS "${OLLAMA_BASE_URL}/api/pull" -d "{\"name\":\"${OLLAMA_MODEL}\"}"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run digest
        run: |
          # Presence checks (do not print secret values)
          for v in NEWS_API_KEY SMTP_USER SMTP_PASS TO_EMAILS; do
            if [ -z "${!v}" ]; then
              echo "Missing required env var: $v"
              exit 1
            fi
          done
          python treasury_digest.py

