name: Treasury News Digest

on:
  workflow_dispatch: {}
  schedule:
    # Daily at 13:00 UTC (adjust as desired)
    - cron: "0 13 * * *"

jobs:
  run-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run digest
        env:
          # Required secrets
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAILS: ${{ secrets.TO_EMAILS }}

          # Optional secrets/vars
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          SMTP_HOST: ${{ vars.SMTP_HOST }}
          SMTP_PORT: ${{ vars.SMTP_PORT }}

          # Optional tuning
          QUERY: ${{ vars.QUERY }}
          SOURCES: ${{ vars.SOURCES }}
          MAX_ARTICLES: ${{ vars.MAX_ARTICLES }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
          OPENAI_MAX_TOKENS: ${{ vars.OPENAI_MAX_TOKENS }}
          OPENAI_TEMPERATURE: ${{ vars.OPENAI_TEMPERATURE }}
        run: |
          python treasury_digest.py

